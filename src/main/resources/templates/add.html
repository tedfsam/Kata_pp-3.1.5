<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create new user</title>
</head>
<body>
<div align="center">
    <h1>Create new user</h1>

    <form th:action="@{/admin/add}"
          action="#"
          th:object="${user}" method="post">
        <table border="0">
            <tr>
                <td>Name</td>
                <td>:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>LastName</td>
                <td>:</td>
                <td><input type="text" th:field="*{lastName}" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>password</td>
                <td>:</td>
                <td><input type="text" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td>Role</td>
                <td><input type="checkbox" name="roles" id="roles"
                           th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getRole()}"
                           th:field="*{roles}"></td>
            </tr>
        </table>
        <button type="submit">save</button>
    </form>
</div>
<h1 align="center"><a href="/logout">Logout</a></h1>
</body>
</html>
